<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-character>1</button>
        <button data-character>2</button>
        <button data-character>3</button>
        <button data-operation>*</button>
        <button data-character>4</button>
        <button data-character>5</button>
        <button data-character>6</button>
        <button data-operation>+</button>
        <button data-character>7</button>
        <button data-character>8</button>
        <button data-character>9</button>
        <button data-operation>-</button>
        <button data-character>.</button>
        <button data-character>0</button>
        <button class="span-two">=</button>

    </div>
</body>
</html>
